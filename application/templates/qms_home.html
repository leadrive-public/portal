{% block title %}

{% block mainContent %}
<div class="flex-fill d-flex flex-row overflow-hidden">

    <!-- Main Panel -->
    <div class="px-0 col d-flex flex-column overflow-hidden">
        <div class="flex-fill shadow p-3" style="background-color: rgba(255,255,255,0.8)!important;">
            <ol class="breadcrumb bg-transparent p-0">
                <li class="breadcrumb-item"><a href="/"><i class="home icon"></i></a></li>
                <li class="breadcrumb-item active">QMS</li>
            </ol>
            <hr />
            <sitemaster-link-group :linkitems="linkItems1"></sitemaster-link-group>
        </div>
    </div>
    <!-- Right Panel -->
    <div class="d-none col-auto" style="width: 0rem;">
    </div>
</div>
{% endblock %}
